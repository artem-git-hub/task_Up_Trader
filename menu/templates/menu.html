{% load menu_tags %}



<ul>
    {% for item in menu %}
        <li>
            <a href="{{ parent_url|add:'/'|add:item.item.url }}/">
                {{ item.item.title }}
            </a>
        </li>
            {% if item.children  %}
                    <ul>
                        {% include 'menu.html' with menu=item.children parent_url=parent_url|add:'/'|add:item.item.url %}
                    </ul>
            {% endif %}
    {% endfor %}
</ul>
